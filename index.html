<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Games and fun</title>
    <script
      src="https://kit.fontawesome.com/0a82249b15.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Sign Up</h1>
      </div>

      <div class="body">
        <div class="input-group">
          <div class="form-label">
            <label>Email</label>
          </div>
          <div>
            <input type="email" />
          </div>
        </div>

        <div class="input-group">
          <div class="form-label">
            <label>Password</label>
          </div>
          <div>
            <input type="password" />
          </div>
        </div>

        <button class="login-modal">Login</button>
      </div>

      <div class="footer">
        <i class="fa fa-user"></i>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
